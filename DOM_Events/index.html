<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button id="myButton">Click me</button>

    <img id="myImage" src="https://i.pinimg.com/736x/0c/70/91/0c70917c9febd62f899927c11f776fb6.jpg" alt="Example Image">
    <button id="hideButton">Hide Image</button>

    <h1 class="output-text">Initial Text</h1>
    <input type="text" class="input-text">

    <div id="myDiv"></div>

    <input type="color" id="colorInput">

    <div id="race-container">
        <div id="car1" class="car"></div>
        <div id="car2" class="car"></div>
    </div>

    <button id="startButton">Start Race</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="winnerText"></p>
        </div>
    </div>

    
    <div id="board" class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
